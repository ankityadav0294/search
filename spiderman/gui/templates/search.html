<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search it Up!!!</title>
    {% load staticfiles %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">

</head>
<body>
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="" method="get" class="form-inline container">
                <div class="form-group">
                    <label for="searchbar" class="sr-only">Search</label>
                    <div class="input-group">
                        <input type="text" onClick="this.select();" class="form-control" name="keyword" id="searchbar" value="{{ keyword }}">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Search" />
            </form>
        </div>
    </div>

    <div class="container">
    {% if nums %}
        <small>Number of results: {{ nums }}</small>

        {% if dym %}
            <h4>
                Did you mean ?
                <a href="./?keyword={{ dym }}">{{ dym }}</a>
            </h4>
        {% endif %}

            <ul class="list-group">
                {% for url in urls %}
                    <li class="list-group-item"><a href="{{ url.0 }}">{{ url.1 }}</a>
                        <br>
                        <span style="color: green"><i>{{ url.0 }}</i></span>
                        <p>{{ url.2 }}</p>
                    </li>
                {% endfor %}
            </ul>

        <div class="pagination">
            <span class="step-links">
                        <a href="?keyword={{ keyword }}&page={{ page }}&paginate=0">Previous</a>
                    <span class="current">
                        Page {{ page }} of {{ end }}.
                    </span>
                    <a href="?keyword={{ keyword }}&page={{ page }}&paginate=1">Next</a>
            </span>
        </div>

    {% endif %}
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
