<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search it Up!!!</title>
</head>
<body>
    <form action="" method="get">
        <label for="searchbar">Search: </label>
        <input type="text" name="keyword" id="searchbar" />
        <input type="submit" value="Search" />
        <br>
    </form>
    <h1>{{ nums }}</h1>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url.0 }}">{{ url.1 }}</a>
                <p>{{ url.2 }}</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
